<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    
    <!--css file-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Flip and Match Memory Challenge</title>
</head>

<body>
    <header>
        <h1>Flip and Match Memory Challenge</h1>
    </header>

    <div class="controls">
        <span class="control">Score: <span id="score">0</span></span>
        <span class="control">Timer: <span id="timer">0:00</span></span>
        <span class="control">Vol:<i class="fa-solid fa-volume-xmark"></i><span id="vol-btn">Turn on</span></span>

    </div>

    <div id="startgame">
        <button id="startgamebtn">Start Game</button>
    </div>

    <div id="playagain">
        <button id="playagainbtn">You win! Play Again</button>
    </div>

    <!--Game Board-->
    <div class="card-container">
        <div class="card"><img src="assets/images/davidraya.jpg" alt="Player 1"></div>
        <div class="card"><img src="assets/images/haaland.jpg" alt="Player 2"></div>
        <div class="card"><img src="assets/images/harrykane.jpg" alt="Player 3"></div>
        <div class="card"><img src="assets/images/Kroos.jpg" alt="Player 4"></div>
        <div class="card"><img src="assets/images/mbappe.jpg" alt="Player 5"></div>
        <div class="card"><img src="assets/images/messi.jpeg" alt="Player 6"></div>
        <div class="card"><img src="assets/images/neuer.jpg" alt="Player 7"></div>
        <div class="card"><img src="assets/images/robertlew.jpg" alt="Player 8"></div>
        <div class="card"><img src="assets/images/ronaldo.jpg" alt="Player 9"></div>
        <div class="card"><img src="assets/images/xavi.jpg" alt="Player 10"></div>
    </div>

    <div id="endgame">
        <button id="endgamebtn">End Game</button>
    </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
